<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link rel="shortcut icon" href="/Assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <img src="/Assets/logo.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White papers</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <!-- Content -->
      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest Cryptocurrency exchange available on web as well as
          mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <!-- Coins list -->
      <!-- Bitcoin -->
      <div class="coin-list">
        <div class="coin">
          <a href="https://bitcoin.org/en/" target="_blank"
            ><img src="/Assets/bitcoin.png" alt=""
          /></a>
          <div>
            <h3 id="bitcoin-price">$000</h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <!-- Ethereum -->
        <div class="coin">
          <a href="https://ethereum.org/en/" target="_blank"
            ><img src="/Assets/ethereum.png" alt=""
          /></a>
          <div>
            <h3 id="ethereum-price">$000</h3>
            <p>Ethereum</p>
          </div>
        </div>
        <!-- BNB -->
        <div class="coin">
          <a href="https://www.binance.com/en-IN" target="_blank"
            ><img src="/Assets/bnb.png" alt=""
          /></a>
          <div>
            <h3 id="binance-coin-price">$000</h3>
            <p>BNB</p>
          </div>
        </div>
        <!-- Solana -->
        <div class="coin">
          <a href="https://solana.com/" target="_blank"
            ><img src="/Assets/solana.png" alt=""
          /></a>
          <div>
            <h3 id="solana-price">$000</h3>
            <p>Solana</p>
          </div>
        </div>
        <!-- Dogecoin -->
        <div class="coin">
          <a href="https://dogecoin.com/" target="_blank"
            ><img src="/Assets/dogecoin.png" alt=""
          /></a>
          <div>
            <h3 id="dogecoin-price">$000</h3>
            <p>Dogecoin</p>
          </div>
        </div>
        <!-- Coin list ends -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
